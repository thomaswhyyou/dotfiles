# change prefix
set -g prefix C-a
unbind C-b


# tmux-sensible  ---------------------------------------------------------------
# (https://github.com/tmux-plugins/tmux-sensible)

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 1

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 3000

# set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# hit me with full 256 colors.
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
# set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# source .tmux.conf as suggested in `man tmux`
bind R source-file ~/.tmux.conf \; display "Config file reloaded!"

# use send-prefix to pass C-a through to application
bind C-a send-prefix
bind a last-window



# general config ---------------------------------------------------------------

# set window and pane index to 1 (0 by default)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# allo to scroll with mouse
setw -g mode-mouse on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# make vi like in tmux copy mode
setw -g mode-keys vi
# unbind [
# bind Escape copy-mode
# unbind p
# bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy '`' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection

# Work with the clipboard on Linux (xclip required)
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# killing panes or session
unbind x
bind x kill-pane
bind X kill-session

# make window splitting easier
bind   - split-window -v -c '#{pane_current_path}' # vertical split
bind   | split-window -h -c '#{pane_current_path}' # horizontal split

# easier to resize the panes
bind-key -r K resize-pane -U 3
bind-key -r J resize-pane -D 3
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# capture pane and save buffer
bind S run "tmux capture-pane && save-buffer ~/tmux_captured_pane.txt"

# Smart pane switching with awareness of vim splits (vim-tmux-navigator)
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off



# styling ----------------------------------------------------------------------

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# pane borders
set-option -g pane-border-fg colour236
set-option -g pane-border-bg colour16
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg colour16

# status line
set -g status-style "fg=white,bg=colour233"

# center status
setw -g window-status-style "fg=white,bg=colour233"
setw -g window-status-current-style "fg=black,bg=colour148"
setw -g window-status-activity-style "fg=colour199,bg=colour233"
setw -g window-status-bell-style "fg=colour160,blink,bg=colour233"
set -g status-justify centre

# left status
set -g status-left-length 80
# https://major.io/icanhazip-com-faq/ e.g. #(curl icanhazip.com)
set -g status-left "#[fg=colour236]Session: #S "

# right status
set -g status-right-length 80
set -g status-right "#[fg=colour236]â™® #(~/dotfiles/scripts/tmux-status-show-battery.sh) | #(TZ=America/New_York date +%%b' '%%e) | #(TZ=America/New_York date +%%a' '%%l:%%M%%p) "



# tmux plugin manager ----------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @yank_selection 'clipboard'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
